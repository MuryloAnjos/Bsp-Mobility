# Configurações básicas
spring.application.name=bspmobility
spring.profiles.active=${APP_PROFILE:dev}
spring.jpa.open-in-view=false

# PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=${DATABASE_URL}
spring.jpa.hibernate.ddl-auto=update

# SPTrans (Olho Vivo)
sptrans.api.token=${SPTRANS_API_TOKEN}
sptrans.api.url=http://api.olhovivo.sptrans.com.br/v2.1

# Google Maps
google.maps.api.key=${GOOGLEMAPS_API_TOKEN}
google.maps.api.url=https://routes.googleapis.com